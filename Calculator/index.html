<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Heading">
        <h1>CALCULATOR</h1>
    </div>
    <div class="main">
        <div class="area">*Area*</div>
        <div class="clear">Cl</div>
        <div class="AC">AC</div>
        <div class="pow">x^y</div>
        <div class="fact">x!</div>
        <div class="/">/</div>
        <div class="9">9</div>
        <div class="8">8</div>
        <div class="7">7</div>
        <div class="x">x</div>
        <div class="6">6</div>
        <div class="5">5</div>
        <div class="4">4</div>
        <div class="-">-</div>
        <div class="3">3</div>
        <div class="2">2</div>
        <div class="1">1</div>
        <div class="add">+</div>
        <div class="neg">+/-</div>
        <div class="0">0</div>
        <div class="point">.</div>
        <div class="equal">=</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
